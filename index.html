<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List JSON</title>
</head>
<body>
    <script>
        // Define a constant string array with three example entries
        const emailList = [
            "amenarts521@gmail.com",
            "example1@example.com",
            "example2@example.com",
            "example3@example.com"
        ];

        // Convert the array to a JSON object
        const jsonObject = {
            emailList: emailList
        };

        // Log the JSON object to the console for debugging
        console.log(JSON.stringify(jsonObject));

        // Output the JSON object to the body as text
        document.body.innerHTML = `<pre>${JSON.stringify(jsonObject, null, 2)}</pre>`;
    </script>
</body>
</html>
