<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Email Check</h1>
    <p>Enter an email to check if it's valid:</p>
    <input type="email" id="emailInput" placeholder="Enter email" required>
    <button onclick="checkEmail()">Check Email</button>

    <div id="result"></div>

    <script>
        async function checkEmail() {
            const email = document.getElementById("emailInput").value;

            // Check if the email input is not empty
            if (!email) {
                alert("Please enter an email address.");
                return;
            }

            // Send the request to the local server (http://localhost:8080)
            const url = `http://localhost:8080/?email=${encodeURIComponent(email)}`;
            try {
                const response = await fetch(url);

                if (response.ok) {
                    const data = await response.json();
                    const resultElement = document.getElementById("result");
                    
                    // Display the result
                    if (data.result === "valid") {
                        resultElement.textContent = "Email is valid!";
                        resultElement.className = "valid";
                    } else {
                        resultElement.textContent = "Email is invalid!";
                        resultElement.className = "invalid";
                    }
                } else {
                    throw new Error("Error: " + response.status);
                }
            } catch (error) {
                document.getElementById("result").textContent = "Error: Unable to check email.";
                document.getElementById("result").className = "invalid";
            }
        }
    </script>
</body>
</html>
