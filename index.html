<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            color: black;
        }
        pre {
            font-family: monospace;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Email List</h1>
    <pre id="email-list"></pre>
    <script>
        const emailList = [
            "email1@example.com",
            "email2@example.com",
            "email3@example.com"
        ];

        // Display the email list on the page
        document.getElementById('email-list').innerText = JSON.stringify(emailList, null, 2);
    </script>
</body>
</html>
