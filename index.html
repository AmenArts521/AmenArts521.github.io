<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Page with Console</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .console {
            background-color: rgba(0, 0, 0, 0.8);
            border: 20px solid black;
            padding: 20px;
            max-width: 80%;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="console" id="console">
    <!-- Content will be added dynamically by JavaScript -->
</div>

<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function logToConsole() {
        const consoleElement = document.getElementById('console');
        const randomColor = getRandomColor();
        consoleElement.innerHTML += `<span style="color: ${randomColor};">Awaiting</span><br>`;
        consoleElement.scrollTop = consoleElement.scrollHeight; // Auto-scroll to the bottom
    }

    // Log "awaiting" every three seconds
    setInterval(logToConsole, 3000);
</script>

</body>
</html>
