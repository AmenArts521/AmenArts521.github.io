<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <script>
        // Initialize the list of authorized emails
        const stringList = ["amenarts521@gmail.com", "sampleentry2@example.com", "sampleentry3@example.com"];

        // Function to check if user email exists in stringList
        function checkUserEmail(userEmail) {
            const isUserEmailFound = stringList.includes(userEmail);
            sendResultToClient(isUserEmailFound);
        }

        // Function to send the result back to the C# client
        function sendResultToClient(isFound) {
            fetch("http://localhost:8080/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ result: isFound })
            }).catch(error => console.error("Error sending result:", error));
        }

        // Initialization function to get email from URL and call checkUserEmail
        function initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get("email");
            if (userEmail) {
                checkUserEmail(userEmail);
            }
        }
    </script>
</head>
<body onload="initialize()">
</body>
</html>
