<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant String Array</title>
</head>
<body>
    <script>
        // Define a constant string array with three example entries
        const emailList = [
            "example1@example.com",
            "example2@example.com",
            "example3@example.com"
        ];
        
        // For debugging purposes, log the array to the console
        console.log(emailList);
    </script>
</body>
</html>
