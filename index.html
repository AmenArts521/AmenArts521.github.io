<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <script>
        let stringList = [];

        function createStringList() {
            stringList = ["amenarts521@gmail.com", "sampleentry2@example.com", "sampleentry3@example.com"];
        }

        function checkUserEmail(userEmail) {
            createStringList(); // Make sure the list is populated
            const isUserEmailFound = stringList.includes(userEmail);
            sendResultToClient(isUserEmailFound);
        }

        function sendResultToClient(isFound) {
            // Sends result back to the local listener as a POST request
            fetch("http://localhost:8080/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ result: isFound })
            }).catch(error => console.error("Error sending result:", error));
        }

        function initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get("email");
            if (userEmail) {
                checkUserEmail(userEmail);
            }
        }
    </script>
</head>
<body onload="initialize()">
</body>
</html>
